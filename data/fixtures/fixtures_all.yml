    title: 'Enfermeades Crónicas entre las principales causas de muerte en Essalud'
    image: enfermedades_cronicas_jpg_54717.jpg
    content: '<p style="text-align: justify;">El c&aacute;ncer y las enfermedades card&iacute;acas se encuentran entre las principales causas de muerte entre los asegurados de EsSalud, por lo que esta instituci&oacute;n est&aacute; implementando una intensa pol&iacute;tica de salud que prioriza la prevenci&oacute;n de la enfermedad y la promoci&oacute;n de la salud.<br /><br />Estas enfermedades son consideradas cr&oacute;nicas no transmisibles debido a que el afectado las va a padecer durante toda su vida y no son contra&iacute;das por contagio con otra persona.<br /><br />Para dar a conocer esta problem&aacute;tica, el presidente ejecutivo de EsSalud, doctor &Aacute;lvaro Vidal Rivadeneyra, fue invitado por el Banco Interamericano de Desarrollo (BID), a participar en la Conferencia Mundial de Salud 2011, que se realiza en Londres, Inglaterra, hasta el viernes 30 de setiembre. La cita tiene la presencia de destacados especialistas en temas de salud de todo el mundo.<br /><br />Durante esta visita de trabajo, la cual no representa gasto alguno a la instituci&oacute;n y es autorizada mediante Resoluci&oacute;n Ministerial N&deg;278-2011-TR, el doctor Vidal Rivadeneyra presentar&aacute; un informe sobre la situaci&oacute;n de la salud en el Per&uacute; y en particular en el Seguro Social de Salud, con la finalidad de recibir el apoyo del BID y concretar proyectos para la mejora de la salud de los asegurados.<br /><br />Entre estos prop&oacute;sitos, se encuentra la posible firma de un Convenio Marco de Cooperaci&oacute;n Internacional con el National Institute for Health and Clinical Excellence (NICE).<br /><br />El acuerdo contempla la elaboraci&oacute;n de Gu&iacute;as de Pr&aacute;ctica Cl&iacute;nica de enfermedades cr&oacute;nicas, basadas en evidencias; el dise&ntilde;o e implementaci&oacute;n de un sistema de vigilancia de determinantes sociales de la salud, asociados a enfermedades cr&oacute;nicas y la incorporaci&oacute;n a esfuerzos mundiales para mejorar el sistema de informaci&oacute;n en salud.<br /><br />NICE es una instituci&oacute;n que provee gu&iacute;as cl&iacute;nicas, define est&aacute;ndares de calidad y gestiona una base de datos nacional para mejorar la salud de las personas, as&iacute; como prevenir y tratar las enfermedades. Su trabajo se divide en 3 &aacute;reas: Salud P&uacute;blica, Pr&aacute;ctica Cl&iacute;nica y Tecnolog&iacute;as en Salud. Adem&aacute;s, brinda recomendaciones al Sistema Nacional de Salud (NHS) del Reino Unido sobre nuevos medicamentos y los ya existentes, tratamientos y procedimientos, manejo y cuidado de personas con enfermedades y cuidados espec&iacute;ficos, como es el caso de los afectados por enfermedades cr&oacute;nicas no transmisibles.</p>'
